<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sweet Shop</title>
</head>
<body>
    <header>
        <h1>Sweet Shop</h1>
    </header>
    <main>
        <section class="products">
            <article class="product">
                <img src="cake.jpg" alt="Delicious Cake">
                <h2>Cake</h2>
                <p>A mouthwatering cake for any occasion.</p>
                <p class="price">$20</p>
            </article>
            <article class="product">
                <img src="cupcake.jpg" alt="Cupcakes">
                <h2>Cupcakes</h2>
                <p>A variety of delightful cupcakes.</p>
                <p class="price">$2 each</p>
            </article>
            <!-- Add more products here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Sweet Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
